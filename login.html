<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Han Lay Only</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            .animate-float {
                animation: float 6s ease-in-out infinite;
            }
            .animate-pulse-heart {
                animation: pulse-heart 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
            .animate-shake {
                animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            }
            .animate-bounce-in {
                animation: bounce-in 0.8s both;
            }
            @keyframes float {
                0%, 100% { transform: translateY(0px); }
                50% { transform: translateY(-20px); }
            }
            @keyframes pulse-heart {
                0%, 100% { transform: scale(1); opacity: 1; }
                50% { transform: scale(1.1); opacity: 0.8; }
            }
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                20%, 40%, 60%, 80% { transform: translateX(10px); }
            }
            @keyframes bounce-in {
                0% { transform: scale(0.5); opacity: 0; }
                60% { transform: scale(1.1); opacity: 1; }
                100% { transform: scale(1); }
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-100 via-purple-100 to-blue-100 min-h-screen flex items-center justify-center p-4 overflow-hidden">
    <!-- Floating decorative elements -->
    <div class="fixed -top-20 -left-20 text-8xl text-pink-300/30 animate-float">üíñ</div>
    <div class="fixed top-1/4 right-10 text-6xl text-purple-300/40 animate-float" style="animation-delay: 1s;">üéÅ</div>
    <div class="fixed bottom-20 left-1/4 text-7xl text-blue-300/30 animate-float" style="animation-delay: 2s;">‚ú®</div>
    <div class="fixed top-1/3 left-20 text-5xl text-pink-400/40 animate-float" style="animation-delay: 1.5s;">üå∏</div>
    
    <!-- Main login card -->
    <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4 relative z-10 transform transition-all duration-500 animate-bounce-in hover:shadow-xl hover:shadow-pink-200/50">
        <!-- Lock icon that pulses like a heartbeat -->
        <div class="flex justify-center mb-6">
            <div class="bg-gradient-to-br from-pink-400 to-purple-500 p-4 rounded-full shadow-lg animate-pulse-heart">
                <span class="text-4xl text-white">üîí</span>
            </div>
        </div>
        
        <div class="text-center mb-8">
            <h1 class="font-dancing text-4xl text-pink-600 mb-2">Happy Birthday</h1>
            <p class="text-gray-600">A special message from Daniel</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div class="space-y-2">
                <label for="username" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="username" required 
                    class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition-all duration-300 hover:border-pink-300 placeholder-pink-300/60"
                    placeholder="Enter your name">
            </div>
            
            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" required 
                    class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition-all duration-300 hover:border-pink-300 placeholder-pink-300/60"
                    placeholder="Enter password">
            </div>
            
            <div class="pt-2">
                <button type="submit" 
                    class="w-full flex justify-center items-center py-3 px-6 border border-transparent rounded-xl shadow-sm text-lg font-medium text-white bg-gradient-to-r from-pink-500 to-purple-500 hover:from-pink-600 hover:to-purple-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 transition-all duration-300 transform hover:scale-105 active:scale-95">
                    <span class="mr-2">‚ú®</span> Unlock the Magic <span class="ml-2">‚ú®</span>
                </button>
            </div>
        </form>
        
        <p id="errorMessage" class="mt-4 text-center text-sm text-red-500 hidden">This is only For HAN LAY.</p>
    </div>

    <!-- Success message (hidden by default) -->
    <div id="successMessage" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl p-8 max-w-sm w-full mx-4 text-center transform transition-all duration-500 scale-0" id="successContent">
            <div class="flex justify-center mb-4">
                <span class="text-6xl animate-pulse-heart text-pink-500">üéâ</span>
            </div>
            <h3 class="font-dancing text-3xl text-pink-600 mb-4">Access Granted!</h3>
            <p class="mb-6">Preparing your special birthday experience...</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const successContent = document.getElementById('successContent');
            
            if (username === "Ei Thu Han" && password === "2182005") {
                // Hide error if shown
                errorElement.classList.add('hidden');
                
                // Show success message
                successMessage.classList.remove('hidden');
                successContent.classList.remove('scale-0');
                successContent.classList.add('scale-100');
                
                // Celebration effects
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        confetti({
                            particleCount: 100,
                            spread: 70,
                            origin: { y: 0.6 },
                            colors: ['#ff0000', '#ff69b4', '#ff1493', '#ff00ff']
                        });
                    }, i * 300);
                }
                
                // Redirect after animation
                setTimeout(() => {
                    sessionStorage.setItem('authenticated', 'true');
                    window.location.href = 'magic.html';
                }, 2000);
            } else {
                // Show error with shake animation
                errorElement.classList.remove('hidden');
                errorElement.classList.add('animate-shake');
                setTimeout(() => {
                    errorElement.classList.remove('animate-shake');
                }, 500);
                
                // Sad confetti
                confetti({
                    particleCount: 30,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#555555', '#999999', '#cccccc']
                });
            }
        });

        // Small confetti when clicking anywhere
        document.addEventListener('click', function() {
            confetti({
                particleCount: 10,
                spread: 50,
                origin: { y: 0.6 }
            });
        });

        // Animate inputs on focus
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                input.classList.add('ring-2', 'ring-pink-300');
            });
            input.addEventListener('blur', () => {
                input.classList.remove('ring-2', 'ring-pink-300');
            });
        });
    </script>
</body>
</html>
